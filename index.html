<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="health">Health: <span id="healthValue">100</span></div>
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="ammo">Ammo: <span id="ammoValue">30</span></div>
        </div>
    </div>
    <div id="startScreen" class="start-screen">
    <h1>Survival Shooter</h1>
    <p>How to Play:</p>
    <ul>
        <li>Use W, A, S, D to move.</li>
        <li>Click to shoot.</li>
        <li>Avoid the dogs!</li>
    </ul>
    <button id="startButton">Start Game</button>
</div>
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
